{% extends "admin/base_site.html" %}

{% block content_title %}
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h1>{{ title }}</h1>
    <button onclick="startAdminTour()" style="background:#007bff; color:#fff; padding:6px 12px; border:none; border-radius:4px;">
      ðŸš€ Start Tour
    </button>
  </div>
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
{% endblock %}

{% block footer %}
  {{ block.super }}
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
  <script>
    function startAdminTour() {
        introJs().setOptions({
            steps: [
                {
                    intro: "ðŸ‘‹ Welcome to the Sareh Far Admin Panel!"
                },
                {
                    element: document.querySelector("a[href*='heros']"),
                    intro: "Manage your Hero section here."
                },
                {
                    element: document.querySelector("a[href*='portfolioitem']"),
                    intro: "Manage your Portfolio Items here."
                },
                {
                    element: document.querySelector("a[href*='instagrampost']"),
                    intro: "Upload your Instagram content here."
                },
                {
                    element: document.querySelector(".user-menu"),
                    intro: "Manage your account here."
                }
            ]
        }).start();
    }
  </script>
{% endblock %}
