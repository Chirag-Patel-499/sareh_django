{% extends "jazzmin/base.html" %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
{% endblock %}

{% block content %}
  <div class="text-end mb-2">
    <button onclick="startTour()" class="btn btn-success">Start Admin Tour</button>
  </div>
  {{ block.super }}
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  <script>
    function startTour() {
      introJs().setOptions({
        steps: [
          {
            intro: "Welcome to the Sareh Far Admin Panel!"
          },
          {
            element: document.querySelector('.brand-link'),
            intro: "This is your admin logo and dashboard home link."
          },
          {
            element: document.querySelector('.nav-sidebar'),
            intro: "This is your main menu — manage all your content here."
          },
          {
            element: document.querySelector('.model-hero'),
            intro: "This is the Hero section — update your homepage banner."
          },
          {
            element: document.querySelector('.model-portfolioitem'),
            intro: "Manage your Portfolio section here."
          }
        ]
      }).start();
    }
  </script>
{% endblock %}
