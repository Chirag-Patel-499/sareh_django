{% extends "jazzmin/base.html" %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
{% endblock %}

{% block content %}
  {{ block.super }}

  {% if user.is_superuser %}
    <div style="margin: 15px 0;">
      <button onclick="startTour()" class="btn btn-primary">Start Admin Tour</button>
    </div>
  {% endif %}

  <script>
    function startTour() {
      introJs().setOptions({
        steps: [
          {
            intro: "Welcome to the Sareh Far Admin Panel!"
          },
          {
            element: document.querySelector('#nav-sidebar'),
            intro: "This is the side navigation to manage all models."
          },
          {
            element: document.querySelector('.model-hero'),
            intro: "Click here to manage the Hero section on your website."
          },
          {
            element: document.querySelector('.model-portfolioitem'),
            intro: "This section manages Portfolio items displayed on site."
          },
          {
            element: document.querySelector('#user-tools'),
            intro: "Use this to change password, view site or logout."
          }
        ]
      }).start();
    }
  </script>
{% endblock %}
