{% extends "admin/base_site.html" %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
{% endblock %}

{% block content %}
  <div style="text-align:right; margin-bottom:10px;">
    <button onclick="startTour()" class="button btn btn-success">Start Tour</button>
  </div>
  {{ block.super }}
{% endblock %}

{% block extra_js %}
  <script>
    function startTour() {
      introJs().setOptions({
        steps: [
          {
            intro: "Welcome to the Sareh Far Admin Panel Tour!"
          },
          {
            element: document.querySelector('#site-name'),
            intro: "This is your site name. Click here to go to the main site."
          },
          {
            element: document.querySelector('#user-tools'),
            intro: "These are your user account tools."
          },
          {
            element: document.querySelector('.model-hero'),
            intro: "This is the Hero section â€“ manage your homepage content here."
          },
          {
            element: document.querySelector('.model-portfolioitem'),
            intro: "Manage your portfolio items here."
          }
        ]
      }).start();
    }
  </script>
{% endblock %}
