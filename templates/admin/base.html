{% extends "jazzmin/base.html" %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        .introjs-tooltiptext {
            font-size: 14px;
        }
    </style>
{% endblock %}

{% block footer %}
    {{ block.super }}
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script>
        function startAdminTour() {
            introJs().setOptions({
                steps: [
                    { intro: "Welcome to Sareh Far Admin Panel!" },
                    { element: document.querySelector(".model-hero"), intro: "Manage Hero section here." },
                    { element: document.querySelector(".model-portfolioitem"), intro: "Portfolio items live here." },
                    { element: document.querySelector(".model-instagrampost"), intro: "Instagram posts section." },
                    { element: document.querySelector(".nav-item.dropdown.user-menu"), intro: "Your account menu." }
                ]
            }).start();
        }
    </script>
{% endblock %}
