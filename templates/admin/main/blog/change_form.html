
{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <link href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css" rel="stylesheet">
{% endblock %}

{% block footer %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>

    <script>
        function startBlogEditTour() {
            introJs().setOptions({
                steps: [
                    {
                        intro: "üìù This is where you edit a Blog Post. Let's walk through it!"
                    },
                    {
                        element: document.querySelector('#id_title'),
                        intro: "This is the blog title. Keep it clear and SEO-friendly."
                    },
                    {
                        element: document.querySelector('#id_short_description'),
                        intro: "Short description ‚Äî a quick summary for previews."
                    },
                    {
                        element: document.querySelector('#id_image'),
                        intro: "Upload the blog's main image here."
                    },
                    {
                        element: document.querySelector('#id_content_ifr'),
                        intro: "This is the TinyMCE editor. Click inside to start editing."
                    },
                    {
                        intro: `
                            <b>üñº How to Edit TinyMCE Content</b><br><br>
                            ‚Ä¢ <b>Edit text</b> by clicking and typing.<br>
                            ‚Ä¢ <b>Replace images</b>: Right-click on an image ‚Üí select "Image Properties" ‚Üí Replace URL.<br>
                            ‚Ä¢ <b>To edit HTML</b>: Click the "<>" icon (usually top-right) in the editor toolbar.<br><br>
                            üîÅ You can also paste your own HTML block if needed.
                        `
                    },
                    {
                        intro: "‚úÖ All set! Scroll down to save when you're done editing."
                    }
                ],
                nextLabel: "Next ‚Üí",
                prevLabel: "‚Üê Back",
                skipLabel: "Skip",
                doneLabel: "Finish"
            }).start();
        }

        // Auto-run only once per session
        if (!sessionStorage.getItem('blogTourSeen')) {
            startBlogEditTour();
            sessionStorage.setItem('blogTourSeen', 'true');
        }
    </script>
{% endblock %}
