<!-- sidebar -->
<div class="jo-sidebar">
  <div>

      <a href="{% url 'home' %}"><img src="{% static 'assets/img/Hisareeh_logo_cropped (1).webp' %}" alt="logo" class="logo"></a>
      <button type="button" class="jo-sidebar-close-btn"><i class="flaticon-add-plus-button"></i></button>
    </div>

    <!-- mobile menu -->
    <div class="jo-header-nav-in-mobile"></div>

  <div>

    <!-- Center Nav -->
    <div class="jo-header-nav" id="main-nav" style="flex: 1;">
      <div class="to-go-to-sidebar-in-mobile">
        <nav style="display: flex; justify-content: center; gap: 30px;">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'about' %}">About Me</a>
          <a href="{% url 'work' %}">My Work Profile</a>
          <a href="{% url 'videos-1' %}">My Videos</a>
          <div class="has-sub-menu relative">
            <a role="button">Pages</a>
            <ul class="jo-header-submenu">
              <li><a href="video-shop.html">Video Shop</a></li>
              <li><a href="video-shop-details.html">Video Shop Details</a></li>
              <li><a href="service.html">Services</a></li>
              <li><a href="service-details.html">Service Details</a></li>
              <li><a href="checkout.html">Checkout</a></li>
              <li><a href="register.html">Sign Up</a></li>
              <li><a href="login.html">Sign in</a></li>
              <li><a href="pricing.html">Pricing</a></li>
            </ul>
          </div>
          <div class="has-sub-menu relative">
            <a role="button">Blog</a>
            <ul class="jo-header-submenu">
              <li><a href="{% url 'blog' %}">Blogs</a></li>
              <li><a href="{% url 'blog-details' %}">Blog Details</a></li>
            </ul>
          </div>
          <a href="{% url 'contact' %}">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Follow Me + Burger -->
    <div class="d-flex gap-2 align-items-center" style="margin-left: 20px;">
      <a href="{% url 'about' %}" class="jo-btn d-none d-lg-inline-block">
        <i class="flaticon-add-plus-button"></i>Follow Me
      </a>
      <button class="jo-header-sidebar-open-btn jo-btn px-3 d-inline-block d-lg-none">
        <i class="flaticon-menu"></i>
      </button>
    </div>
  </div>
</header>
<!-- HEADER SECTION END -->

<!-- JS to copy nav into sidebar -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nav = document.querySelector("#main-nav nav");
    const mobileNav = document.querySelector(".jo-header-nav-in-mobile");
    if (nav && mobileNav) {
      mobileNav.innerHTML = nav.outerHTML;
    }
  });
</script>
