{% load static %}
<!-- sidebar -->
<div class="jo-sidebar">
  <div>
    <!-- heading -->
    <div class="jo-sidebar__heading d-flex justify-content-between align-items-center">
      <button type="button" class="jo-sidebar-close-btn"><i class="flaticon-add-plus-button"></i></button>
    </div>

    <!-- mobile menu: nav will be copied here -->
    <div class="jo-header-nav-in-mobile"></div>
  </div>

  <div>
    <a href="{% url 'about' %}" class="jo-btn"><i class="flaticon-add-plus-button"></i>Follow Me</a>
    <!-- socials -->
    <div class="tt-footer-top__socials jo-footer-top__socials jo-sidebar-socials justify-content-start justify-content-sm-end">
      <a href="#"><i class="flaticon-facebook-1"></i></a>
      <a href="#"><i class="flaticon-twitter"></i></a>
      <a href="#"><i class="flaticon-social-media"></i></a>
      <a href="#"><i class="flaticon-youtube-1"></i></a>
    </div>
  </div>
</div>

<!-- HEADER SECTION START -->
<header class="jo-header">
  <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 10px 0;">
    
    <!-- Left Spacer (hidden on mobile) -->
    <div style="width: 20%;" class="d-none d-lg-block"></div>

    <!-- Center Nav -->
    <div class="jo-header-nav" id="main-nav" style="width: 60%;">
      <nav class="d-none d-lg-flex" style="justify-content: center; gap: 40px;">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'work' %}">My Work Profile</a>
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
    </div>

    <!-- Right: Follow Me + Burger (CTA stays visible on all screens) -->
    <div class="d-flex gap-2 align-items-center justify-content-end" style="width: 20%;">
      <a href="https://instagram.com/sarehfar" target="_blank" class="jo-btn d-none d-lg-inline-block">
        <i class="flaticon-add-plus-button"></i>Follow Me
      </a>
      <button class="jo-header-sidebar-open-btn jo-btn px-3 d-inline-block d-lg-none">
        <i class="flaticon-menu"></i>
      </button>
    </div>
  </div>
</header>
<!-- HEADER SECTION END -->

<!-- COPY NAV TO MOBILE (JS required) -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nav = document.querySelector("#main-nav nav");
    const mobileNav = document.querySelector(".jo-header-nav-in-mobile");
    if (nav && mobileNav) {
      mobileNav.innerHTML = nav.outerHTML;
    }
  });
</script>
