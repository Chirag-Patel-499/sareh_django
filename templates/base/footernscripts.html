                    <div class="col-lg-6 order-lg-1 order-2">

                    </div>
                    <!-- socials -->
                    <div class="col-lg-3 col-6 col-xxs-12 order-lg-2 order-1">

                            <a href="mailto:Sarehfar8@gmail.com">Sarehfar8@gmail.com</a>

                                <a href="#">Fashion</a>
                                <a href="#">Art</a>
                                <a href="#">Photography</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="jo-footer-widget jo-footer-gallery">
                            <h5 class="jo-footer-widget__title">Instagram feed</h5>
                            <div class="imgs flex-wrap">
                                <img src="{% static 'assets/img/img1.jpg' %}" alt="Footer Image">
                                <img src="{% static 'assets/img/img2.jpg' %}" alt="Footer Image">
                                <img src="{% static 'assets/img/img3.jpg' %}" alt="Footer Image">
                                <img src="{% static 'assets/img/img4.jpg' %}" alt="Footer Image">
