<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sareeh Portfolio</title>

  <!-- Bootstrap, AOS, Swiper & Typed.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/static/assets/css/style.css">

  <style>
    /* â”€â”€â”€ Variables & Theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --clr-bg: #fff; --clr-text: #222;
      --clr-primary: #8e2121; --clr-accent: #90707D;
      --clr-glass: rgba(255,255,255,0.12);
      --trans: 0.3s ease;
    }
    [data-theme="dark"] {
      --clr-bg: #111; --clr-text: #eee; --clr-glass: rgba(0,0,0,0.25);
    }
    body {
      margin:0; padding:0;
      background: var(--clr-bg);
      color: var(--clr-text);
      font-family: 'Roboto', sans-serif;
      opacity:0; transition: opacity .6s;
    }
    body.visible { opacity:1; }

    /* â”€â”€â”€ Hero Split + Parallax + Typed Intro â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
      display:flex; min-height:100vh; overflow:hidden;
    }
    .hero-left {
      flex:1; display:flex; align-items:center; justify-content:center;
      padding:2rem; background: var(--clr-bg);
    }
    .hero-left h1 {
      font-size:3rem; margin-bottom:.5rem;
      background:linear-gradient(45deg,var(--clr-primary),var(--clr-accent));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .hero-left p { font-size:1.2rem; margin-bottom:1.5rem; }

    .hero-right {
      flex:1; position:relative; overflow:hidden;
    }
    .hero-img {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center center;
    }

    /* Cursor Fixes */
    #typed {
      display: inline-block;
      white-space: nowrap;  /* Prevent text from wrapping */
      position: relative;   /* Keep the position relative to the container */
    }

    .typed-cursor {
      opacity: 1;
      animation: blink 1s infinite;
      display: inline-block;  /* Ensure the cursor is inline with the text */
      position: absolute;     /* Position the cursor at the end of the text */
      right: 0;               /* Align the cursor to the right edge of the container */
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

  </style>
</head>

<body>
  <div id="progressBar"></div>
  <button class="theme-toggle" onclick="const html=document.documentElement; html.setAttribute('data-theme', html.getAttribute('data-theme')==='light'?'dark':'light');">ðŸŒ“</button>

  <!-- Side-nav -->
  <ul class="side-nav d-none d-md-flex">
    <li><a href="#home">Home</a></li>
    <li><a href="#videos">Videos</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="#book">Book</a></li>
    <li><a href="#stats">Stats</a></li>
    <li><a href="#testimonials">Praise</a></li>
  </ul>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-left" data-aos="fade-right">
      <div>
        <h1>{{ item.title }}</h1>
        <p id="typed-container" style="min-height: 2.5rem;">
          <span id="typed"></span>
        </p>
        <a href="#portfolio" class="btn btn-outline-primary">Explore â†“</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="{{ item.image.url }}" class="hero-img" alt="Sareeh Far banner">
    </div>
  </section>

  <div class="separator"></div>

  <!-- Content -->
  <div class="container">
    <div class="container" style="padding: 4rem;">
      {{ item.content|safe }}
    </div>
  </div>

  <div class="separator"></div>

  <!-- Footer -->
  <footer class="py-4 text-center">
    <p>Â© 2025 Sareeh Far Â· All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Page fade-in
    window.addEventListener('DOMContentLoaded', ()=> document.body.classList.add('visible'));

    // Scroll-Progress Bar
    window.addEventListener('scroll', ()=>{
      const pct = window.scrollY / (document.body.scrollHeight - window.innerHeight) * 100;
      document.getElementById('progressBar').style.width = pct + '%';
    });

    // AOS initialization
    AOS.init({ once:true, duration:800 });

    // Initialize Typed.js after Django variables are rendered
    document.addEventListener("DOMContentLoaded", function() {
      const typedStrings = [
        '{{ item.typed1 }}' || 'Default Text',
        '{{ item.typed2 }}' || 'Default Text',
        '{{ item.typed3 }}' || 'Default Text'
      ];

      new Typed('#typed', {
        strings: typedStrings,
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
      });
    });

    // Optional: Lazy-load blur-up
    document.querySelectorAll('img.blur-up').forEach(img=>{
      if (img.complete) img.classList.add('lazyloaded');
      else img.addEventListener('load', ()=> img.classList.add('lazyloaded'));
    });

    // Counters, Smooth scrolling, and other functionality...
  </script>
</body>
</html>
